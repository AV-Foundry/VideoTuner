name: Lint and Type Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "ruff>=0.14.10" "basedpyright>=1.36.1"
          pip install "pyyaml>=6.0.3" "rich>=14.2.0" "pymediainfo>=7.0.1" "pytest>=9.0.2"

      - name: Check formatting
        run: ruff format --check .

      - name: Check linting
        run: ruff check .

      - name: Type check
        run: basedpyright src tests